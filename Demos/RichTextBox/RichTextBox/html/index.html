<!DOCTYPE html>
<html>

<head>
    <title>WebFormsApplication</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="browser.css" />
    <link rel="icon" href="sharpjs.ico">
    <script src="jquery.min.js"></script>
</head>

<body onload="onLoad()">
    <script type="text/javascript">
        var jsilConfig = {
            manifests: [
                "RichTextBox.exe",
            ],
            libraryRoot: "../Libraries/",
            showProgressBar: true
        };
    </script>

    <canvas id="canvas" width="0" height="0">
        <!--It will be resized by index.js-->
    </canvas><br>

    <!--Uncomment the log div to see Console output.-->
    <!--<div id="log"></div>-->
    <div class="grid">
        <div class="centered grid__col--12">
            <div id="webform-container"></div>
            <div class="wrap">
                Created with <a href="https://exaphaser.github.io/SharpJS">SharpJS</a>
            </div>
        </div>
    </div>

    <script src="../Libraries/JSIL.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>

    <script type="text/javascript">
        function runMain() {
            $("#canvas").remove(); //remove the canvas
            $('head').append('<link rel="stylesheet" href="kubism.min.css"></link>');
            var asm = JSIL.GetAssembly("RichTextBox");
            JSIL.InvokeEntryPoint(asm, []);
        };
    </script>
</body>
</html>
